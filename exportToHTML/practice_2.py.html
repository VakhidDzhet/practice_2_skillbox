<pre><span class="s0">def </span><span class="s1">fib_gen</span><span class="s2">(</span><span class="s1">qty</span><span class="s2">=</span><span class="s0">None</span><span class="s2">):</span>
    <span class="s1">a</span><span class="s2">, </span><span class="s1">b </span><span class="s2">= </span><span class="s3">0</span><span class="s2">, </span><span class="s3">1</span>
    <span class="s1">count </span><span class="s2">= </span><span class="s3">0</span>

    <span class="s0">while True</span><span class="s2">:</span>
        <span class="s0">if </span><span class="s1">qty </span><span class="s0">is not None and </span><span class="s1">count </span><span class="s2">&gt;= </span><span class="s1">qty</span><span class="s2">:</span>
            <span class="s0">break</span>
        <span class="s0">yield </span><span class="s1">a</span>
        <span class="s1">a</span><span class="s2">, </span><span class="s1">b </span><span class="s2">= </span><span class="s1">b</span><span class="s2">, </span><span class="s1">a </span><span class="s2">+ </span><span class="s1">b</span>
        <span class="s1">count </span><span class="s2">+= </span><span class="s3">1</span>


<span class="s1">fib_Numbers </span><span class="s2">= </span><span class="s1">list</span><span class="s2">(</span><span class="s1">fib_gen</span><span class="s2">(</span><span class="s3">10</span><span class="s2">))</span>
<span class="s1">print</span><span class="s2">(</span><span class="s1">fib_Numbers</span><span class="s2">)</span>
